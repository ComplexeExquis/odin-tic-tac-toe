<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="outer-container">
        <header>Tic tac toe</header>

        <div id="start-screen" class="screen">
            <h2 class="screen-title">Pick mode</h2>
            <button id="pvp-btn">Player VS Player</button>
            <button id="pve-btn">Player VS AI</button>
        </div>

        <div id="pickname-screen" class="screen">
            <h2 class="screen-title">Enter name</h2>
            <input type="text" name="p1-name" id="p1-name" class="p-name-input" placeholder="Player 1....">
            <input type="text" name="p2-name" id="p2-name" class="p-name-input" placeholder="Player 2....">
            <button id="start-game-btn">Start</button>
        </div>


        <div id="playing-screen" class="screen">playing screen</div>
        <div id="end-screen" class="screen">end screen</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
